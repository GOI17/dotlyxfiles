# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files
#
# Imports are loaded in order, skipping all missing files, with the importing
# file being loaded last. If a field is already present in a previous import, it
# will be replaced.
#
# All imports must either be absolute paths starting with `/`, or paths relative
# to the user's home directory starting with `~/`.
import:
#  - ~/.dotfiles/terminals/alacritty/alacritty-themes/dracula/dracula.yml
 - ~/.dotfiles/terminals/alacritty/bell.yml
 - ~/.dotfiles/terminals/alacritty/color_schemes.yml
 - ~/.dotfiles/terminals/alacritty/debug.yml
 - ~/.dotfiles/terminals/alacritty/env.yml
 - ~/.dotfiles/terminals/alacritty/font.yml
 - ~/.dotfiles/terminals/alacritty/keybindings.yml
 - ~/.dotfiles/terminals/alacritty/mouse.yml
 - ~/.dotfiles/terminals/alacritty/mousebindings.yml
 - ~/.dotfiles/terminals/alacritty/scrolling.yml
 - ~/.dotfiles/terminals/alacritty/selection.yml
 - ~/.dotfiles/terminals/alacritty/window.yml

# Live config reload (changes require restart)
# live_config_reload: true

# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g.
# `/bin/fish`. Entries in `shell.args` are passed unmodified as arguments to the
# shell.
#
# Default:
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
#shell:
#  program: /bin/bash
#  args:
#    - --login

# Startup directory
#
# Directory the shell is started in. If this is unset, or `None`, the working
# directory of the parent process will be used.
#working_directory: None

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

# Offer IPC using `alacritty msg` (unix only)
#ipc_socket: true
